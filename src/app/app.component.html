<div class="container">
  <h2>Rock Paper Scissor</h2>
  <h3>Choose Your Move</h3>
  <div class="img">
    <img src="rock.webp" (click) = "MyFun('rock')">
    <img src="paper.webp" (click) = "MyFun('paper')">
    <img src="scissor.webp" (click) = "MyFun('scissor')">
  </div>

  <div class="result">
    <h3>Computer Choosen: {{ computer }}</h3>
    <h3>{{ result }}</h3>
  </div>

  <div class="score">
    <h3>User: {{ user_score }}</h3>
    <h3>Computer: {{ comp_score }}</h3>
  </div>

  <button (click) = "Reset()">Reset</button>
</div>
